<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexure Vehicle Notify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification-container">
        <div class="notification" id="notification">
            <div class="notification-icon" id="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                    <circle cx="7" cy="17" r="2"/>
                    <circle cx="17" cy="17" r="2"/>
                </svg>
            </div>
            <div class="notification-content">
                <div class="notification-header">
                    <span class="notification-title" id="title">Fahrzeug</span>
                    <span class="notification-type" id="type-badge">INFO</span>
                </div>
                <div class="notification-body">
                    <p class="notification-message" id="message">Nachricht</p>
                </div>
            </div>
            <div class="notification-progress" id="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
